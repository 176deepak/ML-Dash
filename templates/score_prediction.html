<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1 class="model">Student Score Prediction</h1>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="hour">Enter study hours</label>
                </div>
                <div class="col-75">
                    <input type="number" id="hour" name="hour" min="0" max="100" step="any"><br>
                </div>
            </div>
            <div class="col-50" style="text-align:center">
                <button type="submit" class="button">Predict</button>
            </div>
        </form>

        {% if pred %}
            <h3 style="text-align:center;color:#6A1B4D">Prediction: {{ pred }} % </h3>
        {% else %}
            <h3 style="text-align:center;color:#6A1B4D">Prediction:</h3>
        {% endif %}
    </div>
</body>
</html>
